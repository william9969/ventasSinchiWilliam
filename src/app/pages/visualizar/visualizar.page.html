<ion-header>
  <ion-toolbar>
    <ion-title>visualizar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="{{producto.urlImg}}" />
    <ion-card-header>
    <ion-card-subtitle>{{producto.precio}}</ion-card-subtitle>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{producto.descripcion}}
      <br>
      <ion-button color="success" (click)="agregarCarrito()">Agregar a Carrito</ion-button>
    <ion-button color="danger" (click)="cancelar()">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
